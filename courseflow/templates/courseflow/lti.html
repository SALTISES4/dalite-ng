<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
</head>
<body>
  <form id="lti"
        action="{{ launch_url }}"
        method="POST"
        encType="application/x-www-form-urlencoded">
    {% for key, val in launch_data.items %}
      <input type="hidden" name="{{ key }}" value="{{ val }}">
    {% endfor %}
  </form>
  <script nonce="{{ request.csp_nonce }}">
    window.onload = () => {
      document.getElementById("lti").submit();
    };
  </script>
</body>
</html>
