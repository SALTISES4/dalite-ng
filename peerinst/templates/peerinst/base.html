{% load staticfiles %}

{% load admin_urls %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{% block title %}Dalite NG{% endblock %}</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Dalite NG">
    <link rel="icon" href="{% static 'peerinst/img/logo.png' %}">
    <link rel="stylesheet" href="{% static 'peerinst/css/main.css' %}">

    <!-- Custom settings for local instance of dalite-ng -->
    <link href="https://fonts.googleapis.com/css?family=Cardo:400,400i|Montserrat:300,700" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'peerinst/css/custom-instance.css' %}">

    {% block stylesheets %}{% endblock %}
  </head>

  <body>

    <!-- Custom header for local instance of dalite-ng -->
    <header>
      <div class="wrapper">
      <div><a href="https://www.saltise.ca/projects/mydalite/"><img src="{% static 'peerinst/img/logo.png' %}" alt="SALTISE.S4-logo" id="logo"></a> <a href="{% url 'assignment-list' %}" style="text-decoration:none;color:white;"><span style="font-family: 'Cardo', serif; font-style:italic;">my</span><span style="font-family: 'Montserrat', sans serif;text-transform:uppercase;">Dalite</span></a></div>
      <div style="text-align:center;font-size:10pt;"></div>
      <div style="text-align:right;font-size:10pt;line-height:1.2;">
        User: {{ request.user.username }}<br>
        <a href="{% url 'admin:logout' %}" style="color:white;font-weight:bold;text-decoration:none;">Logout</a>
      </div>
      </div>
    </header>

    <div class="site-content">
      {% block body %}{% endblock %}
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script>
        // Fix potential CSRF token conflicts when loading multiple iframes in parallel,
        // if the user did not have a CSRF cookie set already.
        // The CSRF token in the HTML may be out of date, but the cookie value should be
        // accurate by the time we submit the form.
        $(function() {
            var getCookie = function(name) {
                var match = document.cookie.match(new RegExp('(^| )' + name + '=([^;]+)'));
                if (match) { return match[2]; }
            };
            $(document).on('submit','form', function(){
                var csrf_token = getCookie('csrftoken');
                if (csrf_token) {
                    $('input[name=csrfmiddlewaretoken]').each(function() {
                        $(this).val(csrf_token);
                    });
                }
            });
        });
    </script>
    {% block scripts %}{% endblock %}
  </body>
</html>
