{% extends 'peerinst/base.html' %}
{% load i18n %}

{% block title %}{% trans "Heartbeat for dalite-ng" %}{% endblock %}
{% block body %}
  <ul>
    {% for check in checks %}
      <li {% if check.is_ok %} class="greenyellow" {% else %} class="red" {% endif %}>{{ check.message }}</li>
    {% endfor %}
  </ul>
{% endblock %}
