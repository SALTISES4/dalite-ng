{% load add_class %}

<form id="category_create_form" action="{% url 'category-create' %}" method="post">
  {% csrf_token %}
  {% for field in form %}
    <div class="mdc-text-field mdc-text-field--outlined mdc-text-field--dense" data-mdc-auto-init="MDCTextField">
      {{ field|add_class:"mdc-text-field__input" }}
      {{ field.label_tag|add_class:"mdc-floating-label"|cut:":" }}
      <div class="mdc-notched-outline">
        <svg>
          <path class="mdc-notched-outline__path"/>
        </svg>
      </div>
      <div class="mdc-notched-outline__idle"></div>
    </div>
    {{ field.errors }}
  {% endfor %}
  <div>
    <input form="category_create_form" class="mdc-button mdc-button--raised" type="submit" value="Create"/>
  </div>
</form>


<script>
// Get csrf token (https://docs.djangoproject.com/en/1.8/ref/csrf/)
// using jQuery
function getCookie(name) {
    var cookieValue = null;
    if (document.cookie && document.cookie != '') {
        var cookies = document.cookie.split(';');
        for (var i = 0; i < cookies.length; i++) {
            var cookie = jQuery.trim(cookies[i]);
            // Does this cookie string begin with the name we want?
            if (cookie.substring(0, name.length + 1) == (name + '=')) {
                cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                break;
            }
        }
    }
    return cookieValue;
}
var csrftoken = getCookie('csrftoken');

function csrfSafeMethod(method) {
    // these HTTP methods do not require CSRF protection
    return (/^(GET|HEAD|OPTIONS|TRACE)$/.test(method));
}
$.ajaxSetup({
    beforeSend: function(xhr, settings) {
        if (!csrfSafeMethod(settings.type) && !this.crossDomain) {
            xhr.setRequestHeader("X-CSRFToken", csrftoken);
        }
    }
});

// Attach a submit handler to the form
$( "#category_create_form" ).submit(function( event ) {

  // Stop form from submitting normally
  event.preventDefault();

  // Get some values from elements on the page:
  var $form = $( this );
  var title = $form.find( "input[name='title']" ).val();
  var url = $form.attr( "action" );

  // Send the data using post
  var posting = $.post( url, { title: title } );

  // Put the results in a div
  posting.done(function(data) {
    $('#category_form').empty().append(data);
    bundle.autoInit();
    bindAjaxTextInputForm('show_category_form', 'category_form', "{% url 'category-create' %}");
  });
});
</script>
