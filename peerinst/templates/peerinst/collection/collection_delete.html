{% extends 'peerinst/base.html' %}

{% load compress staticfiles add_class i18n %}

{% block body %}
<main>
  <section>
    <div>
    <h2 class="mdc-typography--display1 mdc-theme--secondary">{% trans 'Delete Collection' %}</h2>

        <div class='field-container'>
          <div class='number-box'><span class='number'><b>!</b></span></div>
          <div class='field'>
            <p><small>
              {% blocktrans %}
              Are you sure you would like to delete your collection of assignments?
              {% endblocktrans %}
            </small></p>
          </div>
        </div>


        <form id="collection-delete-form" method="post">
            {% csrf_token %}

      <input class="mdc-button mdc-button--raised padded-top" type="submit" value="Confirm" />

</form>



</section>
</main>
{% endblock %}
