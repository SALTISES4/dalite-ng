{% load add_class %}

<div class="mdc-text-field mdc-text-field--outlined mdc-text-field--dense" data-mdc-auto-init="MDCTextField">
  <input type="text" id="autofill_categories" class="mdc-text-field__input"/>
  {{ form.category.label_tag|add_class:"mdc-floating-label"|cut:":" }}
  <div class="mdc-notched-outline">
    <svg>
      <path class="mdc-notched-outline__path"/>
    </svg>
  </div>
  <div class="mdc-notched-outline__idle"></div>
</div>

<i id='show_category_form' class="material-icons mdc-theme--primary md-18 add">add_circle</i>
<i class='material-icons spinning mdc-theme--primary' id='search_categories'>loop</i>
