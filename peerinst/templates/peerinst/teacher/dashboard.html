{% extends 'peerinst/teacher/base.html' %}

{% load compress i18n %}

{% block body %}
<main id="teacher-dashboard">
  <section class="saltise-message saltise-message--hidden"></section>
  <section class="student-activity">
    <h3>My student activity</h3>
  </section>
  <section class="newsfeed"></section>
  <section class="collections collections--hidden">
    <h3>Collections</h3>
  </section>
</main>
{% endblock %}

{% block scripts %}
{{ block.super }}
<script nonce="{{ request.csp_nonce }}">
  window.addEventListener("load", () => {
    teacher.initDashboard({{ data|safe }});
  })
</script>
{% endblock %}
