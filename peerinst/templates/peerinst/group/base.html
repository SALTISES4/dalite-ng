{% extends 'peerinst/base.html' %}

{% load static compress i18n %}

{% block stylesheets %}
  {{ block.super }}
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr@4.6.13/dist/flatpickr.min.css">
  <script
    src="https://cdn.jsdelivr.net/npm/flatpickr@4.6.13/dist/flatpickr.min.js"
    integrity="sha256-Huqxy3eUcaCwqqk92RwusapTfWlvAasF6p2rxV6FJaE="
    crossorigin="anonymous">
  </script>
  {% compress css %}
    <link href="{% static 'peerinst/css/group.min.css' %}" rel="stylesheet">
  {% endcompress %}
{% endblock %}

{% block scripts %}
  {{ block.super }}
  {% compress js %}
    <script src="{% static 'peerinst/js/group.min.js' %}"></script>
  {% endcompress %}
  {% block init-scripts %}{% endblock %}
{% endblock %}
