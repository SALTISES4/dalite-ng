{% extends 'peerinst/base.html' %}

{% load compress i18n %}
{% block body %}

<main>

<section>

<h1 class="mdc-typography--display3" style="position:sticky;">{% trans 'Custom Reports' %}
  <svg class="underline" width=150 height=4></svg>
</h1>

<form action="{% url 'report_all_rationales' %}" method='get'>
    {{ report_select_form.as_p }}

    <div style="margin-top:20px;">
      <input class="mdc-button mdc-button--raised" type="submit" value="{% block submit_button %}{% trans 'Generate Report' %}{% endblock %}" />
    </div>

</form>    
</section>
    
</main>



{% endblock %}
