{% extends 'peerinst/base.html' %}

{% load i18n %}

{% block body %}
<main>
  <section>
    <h1 class="mdc-typography--display3" style="position:sticky;"> {% trans 'Blink Question' %}
      <svg class="underline" width=150 height=4></svg>
    </h1>

    <h2 class="mdc-typography--display1 mdc-theme--secondary">{{object.question.title}}</h2>

    <p class="mdc-theme--secondary">{{object.question.text|safe}}</p>

    {% if object.question.image %}
    <div>
      <img class="question-image" src="{{ object.question.image.url }}" alt="object.image_alt_text">
    </div>
    {% endif %}

    <form method="post">
      {% csrf_token %}
      {{ form.field_errors }}
      {{ form }}
      <div>
        <input type="submit" value="{% block submit_button %}{% trans 'Submit' %}{% endblock %}" />
      </div>
    </form>
  </section>
</main>
{% endblock %}
