{% extends 'peerinst/base.html' %}

{% load staticfiles i18n compress %}

{% block stylesheets %}
  {% compress css %}
    <link rel="stylesheet" href="{% static 'tos/css/styles.min.css' %}"></link>
    <style>
    .footnote {
      margin-top:15px;
      line-height: 1.1;
      font-style: italic;
      font-size: 10px;
    }
    </style>
  {% endcompress %}
{% endblock %}

{% block body %}
  <main>
    <section class='mdc-typography'>
      <h1 class="mdc-typography--display3">{% trans 'Email settings' %}
        <svg class="underline" width=150 height=4></svg>
      </h1>

      <form id="email-settings-container" action="{% url 'tos:email_update' role %}" method="post">
        {% csrf_token %}

      </form>

    </section>
  </main>
{% endblock %}

{% block scripts %}
  <script src="{% static 'tos/js/scripts.min.js' %}" type="text/javascript"></script>
{% endblock %}
