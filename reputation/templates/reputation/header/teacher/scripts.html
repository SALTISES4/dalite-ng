{% load compress csp staticfiles %}

{% compress js %}

{% endcompress %}

<script nonce="{{ request.csp_nonce }}">

    header.teacherInit(
      "{% url 'reputation:reputation' %}",

      {{ request.user.teacher.pk }}
    )
  });
</script>
