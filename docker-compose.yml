# To run in background with build:
#   `docker-compose up -d --build`
# To tear down (don't forget the -v to get rid of static folder):
#   `docker-compose down -v`
# To watch Chrome tests:
#   Open a VNC client (Safari works)
#   Go to vnc://127.0.0.1:41960 and enter password "secret"

# TODO:
#   - Currently, --create-db ensures tests do not start until other services are ready, but a wait function should be added.

# GOTCHAS:
#   - Use `docker image prune` to avoid serving old static content or using excessive disk space

version: "3.7"

services:
  live_app:
    build: .
    image: mydalite
    command: daphne -b 0.0.0.0 -p 8000 dalite.asgi:application
    environment:
      DALITE_DB_HOST: ${HOST:-host.docker.internal}
      DALITE_DB_NAME: dalite_ng
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
    volumes:
      - static:/code/static

  celery:
    image: mydalite
    command: celery -A dalite worker -l debug
    environment:
      DALITE_DB_HOST: ${HOST:-host.docker.internal}
      DALITE_DB_NAME: dalite_ng
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0

  redis:
    image: redis:5.0

  test_app:
    image: mydalite
    command: daphne -b 0.0.0.0 -p 8000 dalite.asgi:application 
    environment:
      ALLOWED_HOST: nginx
      DALITE_DB_HOST: ${HOST:-host.docker.internal}
      DALITE_DB_NAME: test_dalite_ng
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
    volumes:
      - static:/code/static

  nginx:
    build: ./nginx
    ports:
      - 1337:8080
      - 1338:8081
    depends_on:
      - live_app
      - test_app
    volumes:
      - static:/static

  # https://github.com/SeleniumHQ/docker-selenium
  selenium-hub:
    image: selenium/hub:3.141.59-20200525
    container_name: selenium-hub
    ports:
      - 4444:4444
    depends_on:
      - test_app
    environment:
      - GRID_DEBUG=true

  chrome:
    image: selenium/node-chrome-debug
    volumes:
      - /dev/shm:/dev/shm
    depends_on:
      - selenium-hub
    environment:
      - HUB_HOST=selenium-hub
      - HUB_PORT=4444
      - NODE_MAX_INSTANCES=4
      - NODE_MAX_SESSION=2
      - SCREEN_WIDTH=2732
      - SCREEN_HEIGHT=1536
    ports:
      - 41960:5900

  firefox:
    image: selenium/node-firefox-debug
    volumes:
      - /dev/shm:/dev/shm
    depends_on:
      - selenium-hub
    environment:
      - HUB_HOST=selenium-hub
      - HUB_PORT=4444
      - NODE_MAX_INSTANCES=4
      - NODE_MAX_SESSION=2
      - SCREEN_WIDTH=2732
      - SCREEN_HEIGHT=1536

  test:
    build:
      context: .
      dockerfile: ./functional_tests/Dockerfile
    command: pytest functional_tests --create-db --ignore=node_modules/ -vvv -s -k 'test_blink_script'
    depends_on:
      - selenium-hub
      - chrome
      - firefox
    environment:
      DALITE_DB_HOST: ${HOST:-host.docker.internal}
      STAGING_SERVER: nginx:8080
      SELENIUM_HUB: selenium-hub:4444
      DJANGO_SETTINGS_MODULE: dalite.test_settings
    volumes:
      - ./snapshots:/code/snapshots

volumes:
  static:
