{% extends 'teacher/base.html' %}

{% load static %}

{% block apps %}
  {{ block.super }}
  <script
    src="{% static 'components/js/build/dashboard.min.js' %}"
    defer="true"
  ></script>
{% endblock %}

{% block injected_apps %}
  {{ block.super }}
  <div id="dashboard-app"></div>
{% endblock %}

{% block scripts %}
  {{ block.super }}
  <script nonce="{{ request.csp_nonce }}">
    window.addEventListener("load", function () {
      const dashboardApp = () => {
        return dashboard.h(dashboard.App, {
          gettext: gettext,
          logo: "{% static 'components/img/logo.gif' %}",
          nonce: "{{ request.csp_nonce }}",
          urls: {
            assignments: "{% url 'REST:groupassignment-list' %}",
            assignmentsLink: "{% url 'group-assignments' request.user.teacher.pk %}",
            collections: "{% url 'REST:collection-list' %}",
            collectionsLink: "{% url 'collection-list' %}",
            questions: "{% url 'REST:new-question-list' %}",
            questionsLink: "{% url 'browse-database' %}",
            teacher: "{% url 'REST:teacher' request.user.teacher.pk %}?field=activeAssignmentCount&field=activeGroupCount&field=createdQuestionCount",
          },
          user: {
            username: {% if request.user.saltisemember %}"{{ request.user.saltisemember.name }}"{% else %}"{{ request.user.username }}"{% endif %},
            avatar: "{{ object.user.saltisemember.picture }}",
          }
        });
      };
      dashboard.render(
        dashboardApp(),
        document.getElementById("dashboard-app")
      );
    });
  </script>
{% endblock %}
