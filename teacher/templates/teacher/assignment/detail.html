{% extends 'teacher/base.html' %}

{% load static %}

{% block apps %}
  {{ block.super }}
  <script
    src="{% static 'components/js/build/updateAssignment.min.js' %}"
    defer="true"
  ></script>
{% endblock %}

{% block injected_apps %}
  {{ block.super }}
  <div id="assignment-update-app"></div>
{% endblock %}

{% block scripts %}
  {{ block.super }}
  <script nonce="{{ request.csp_nonce }}">
    window.addEventListener("load", function () {
      const assignmentUpdateApp = () => {
        return updateAssignment.h(updateAssignment.App, {
          gettext: gettext,
          nonce: "{{ request.csp_nonce }}",
          editable: false,
          identifier: "{{ object.identifier }}",
          urls: {
            teacher: "{% url 'REST:teacher' request.user.teacher.pk %}?field=favourite_questions",
          },
        });
      };
      updateAssignment.render(
        assignmentUpdateApp(),
        document.getElementById("assignment-update-app")
      );
    });
  </script>
{% endblock %}
