{% extends 'teacher/base.html' %}

{% load static %}

{% block apps %}
  {{ block.super }}
  <script
    src="{% static 'components/js/build/library.min.js' %}"
    defer="true"
  ></script>
{% endblock %}

{% block injected_apps %}
  {{ block.super }}
  <div id="library-app"></div>
{% endblock %}

{% block scripts %}
  {{ block.super }}
  <script nonce="{{ request.csp_nonce }}">
    window.addEventListener("load", function () {
      const libraryApp = () => {
        return library.h(library.App, {
          gettext: gettext,
          logo: "{% static 'components/img/logo.gif' %}",
          nonce: "{{ request.csp_nonce }}",
          urls: {
            collections: "{% url 'REST:teacher-library-collection-list' %}",
            questions: "{% url 'REST:teacher-library-question-list' %}",
            teacher: "{% url 'REST:teacher' request.user.teacher.pk %}?field=favourite_questions",
          },
        });
      };
      library.render(
        libraryApp(),
        document.getElementById("library-app")
      );
    });
  </script>
{% endblock %}
